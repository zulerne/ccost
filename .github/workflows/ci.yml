name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.26"

      - name: Check formatting
        run: test -z "$(gofmt -l .)"

      - name: Check go mod tidy
        run: go mod tidy && git diff --exit-code go.mod go.sum

      - run: go vet ./...
      - run: go test -race ./...
